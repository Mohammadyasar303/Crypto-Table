<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Data Table</title>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; text-align: left; border: 1px solid #ddd; }
    img { width: 30px; height: 20px; }
  </style>
</head>
<body>
  <h1>Crypto Data Table</h1>
  <input type="text" id="searchInput" placeholder="Search by name or symbol">
  <button onclick="searchData()">Search</button>
  <button onclick="sortByMarketCap()">Sort by Market Cap</button>
  <button onclick="sortByPercentageChange()">Sort by Percentage Change</button>
  <table id="cryptoTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Current Price</th>
        <th>Total Volume</th>
        <th>Percentage</th>
        <th>Mkt Cap</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
